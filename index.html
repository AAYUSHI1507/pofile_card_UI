<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, Profile,profile card" />
    <meta
      name="description"
      content="Profile Card Developed and designed with HTML,CSS and unique design"

    <title>Profile UI Design</title>

  <body>
    <div class="container">
      <div class="card">

          </div>
        </div>
        <div class="sec2">
          <h3>Aayushi Kataria</h3>
          <h4>Software Developer & Freelancer</h4>
          <div class="social_media_link">
            <a href="#"
              ><img
                src="https://yt3.ggpht.com/-CepHHHB3l1Y/AAAAAAAAAAI/AAAAAAAAAAA/Z8MftqWbEqA/s900-c-k-no-mo-rj-c0xffffff/photo.jpg"
                alt="social media link"
            /></a>
            <a href="#"
              ><img
                src="https://pngimg.com/uploads/github/github_PNG40.png"

            /></a>
            <a href="#"
              ><img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pngarts.com%2Ffiles%2F9%2FInstagram-Logo-PNG-Free-Download.png&f=1&nofb=1&ipt=8c51ab6d881909871fd07b192a3b0a813c10915324e7fd97e2b5eb875df13196&ipo=images"

            /></a>
            <a href="#"
              ><img
                src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fcdn.onlinewebfonts.com%2Fsvg%2Fdownload_24071.png&f=1&nofb=1&ipt=2048a5af21dc2854b0e7ae6bc07964fb51ef1f29e0181dd879bcb030a869e8c4&ipo=images"
                alt="social media link"
            /></a>
          </div>
          <div class="reachout">

              src="img\Capture.PNG"

              width="301px"
            />
